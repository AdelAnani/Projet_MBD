{% extends 'layout.html' %}

{% block body %}
<br>
  <h1>Bienvenue {{session.name}} !</h1>
<br>
<div class="container">
	<h2 style="text-align: center">Liste de vos favoris</h2>
    <br>
	<div class="row">
	{% for track in tracks %}
		<div class="col-md-1"></div>
		<div class="col-md-10" style="margin-top: 10px;margin-bottom: 10px">
			<div class="card" style="padding: 10px">
				<div class="row">
					<div class="col-md-4">
						<h5>Titre :    {{track.name}}</h5>
						<h5>Dur√©e :   {{track.duration}}</h5>
					</div>
					<div class="col-md-5">
						<h5>Album :     {{track.album_name}}</h5>
						<audio controls><source src="https://archive.org/download/StarWarsThemeSongByJohnWilliams/Star%20Wars%20Theme%20Song%20By%20John%20Williams.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
					</div>
					<div class="col-md-2">
						<p><a class="btn btn-secondary" href="tracks/delete_track/{{track.id}}" role="button"> Supprimer des favoris</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
