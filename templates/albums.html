<div class="container">
    <div class="row">
        {% for album in Albums %}
        <div class="card col-md-4" style="width: 18rem;">
            <img src="{{album.image}}" style="height: 18rem">
            <div class="card-body">
                <h3>{{album.name}}</h3>
                <h5>{{album.artist}}</h5>
                <p><a class="btn btn-secondary" href="albums/{{album.id}}" role="button">album</a> <a class="btn btn-secondary" href="albums/{{album.id}}" role="button">Add to favorite </a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function goToSearch(el) {

    if(event.key === 'Enter') {
        var searchTerm = el.value;
        window.location = "albums/search?term=" + searchTerm;
    }

}
</script>
{% endblock %}
